<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css">
</head>
<body>
    <section class="section-center">
        <form class="grocery-form" action="">
            <p class="alert"></p>
            <h3>Grocery List</h3>
            <div class="form-control">
                <input type="text" class="grocery" placeholder="e.g. eggs">
                <button type="submit" class="submit-btn">Submit
                    <i class="fas fa-plus"></i>
                </button>
            </div> <!-- Closing the form-control div here -->
        </form>
        <div class="grocery-container">
            <div class="grocery-list">
                <article class="grocery-item">
                    <!-- <p class="title"></p> -->
                    <div class="btn-container">
                        <button type="button" class="edit-btn">edit
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="delete-btn">delete
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </article>
            </div> <!-- Closing the grocery-list div here -->
        </div> <!-- Closing the grocery-container div here -->
    </section> <!-- Closing the section-center div here -->

</body>
<!-- javascript -->
<script src="script.js"></script>
</html>
